<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Sign-up form start -->

    <div class="sign-up-container">
      <div class="sign-up-form">
        <h1>Stay updated!</h1>
        <p>Join 60,000+ product managers receiving monthly updates on:</p>
        <ul class="custom-list">
          <li class="list-item">Product discovery and building what matters</li>
          <li class="list-item">Measuring to ensure updates are a success</li>
          <li class="list-item">And much more!</li>
        </ul>
        <form id="form" novalidate>
          <div class="input-container">
            <label for="email"><p>Email address</p></label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="email@company.com"
            />
            <span aria-live="polite" id="email-error"></span>
          </div>
          <button type="submit">Subscribe to monthly newsletter</button>
        </form>
      </div>
      <picture>
        <source
          media="(max-width: 768px)"
          srcset="/assets/images/illustration-sign-up-mobile.svg"
        />
        <source
          media="(min-width: 769px)"
          srcset="/assets/images/illustration-sign-up-desktop.svg"
        />
        <img
          src="/assets/images/illustration-sign-up-desktop.svg"
          alt="Responsive Image"
        />
      </picture>
    </div>

    <!-- Sign-up form end -->

    <!-- Success message start -->

    <div class="success-box hidden">
      <img src="assets/images/icon-success.svg" alt="" />
      <h2>Thanks for subscribing!</h2>
      <p class="massage"></p>
      <button>Dismiss message</button>
    </div>
    <!-- Success message end -->
    <script src="script.js"></script>
  </body>
</html>
